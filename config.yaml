databases:
  - id: "postgres-main"
    name: "my-postgres-db"
    engine: "postgres"
    host: "postgres-db"
    port: 5432
    username: "testuser"
    password: "testpassword"
    database_name: "testdb"
    schedule: "0 3 * * *"
    retention_days: 7
    max_backups: 5
    compression: "gzip"
    package: true
  - id: "mongo-main"
    name: "my-mongo-db"
    engine: "mongodb"
    host: "mongo-db"
    port: 27017
    username: "root"
    password: "rootpassword"
    database_name: "admin"
    schedule: "0 4 * * *"
    retention_days: 14
    max_backups: 10
    compression: "none"

package-conf:
  schedule: "0 5 * * *"
  compression: "zip"
  retention_days: 30
  max_packages: 10
