global:
  schedule: "0 2 * * *"
  compression: "gzip"
  retention_days: 15
  max_backups: 10
  max_parallel_jobs: 3

# Optional: Configure storage backend. Defaults to local storage in 'data/' if omitted.
# To use S3-compatible storage, uncomment and configure the section below.
# Make sure the application has credentials and permissions to access the bucket.
storage:
  type: s3
  s3:
    endpoint_url: http://minio:9000
    access_key: minioadmin
    secret_key: minioadminpassword
    bucket: backups

databases:
  - id: "postgres-main"
    name: "my-postgres-db"
    engine: "postgres"
    host: "postgres-db"
    port: 5432
    username: "testuser"
    password: "testpassword"
    database_name: "testdb"
    schedule: "0 3 * * *"
    retention_days: 7
    max_backups: 5
    compression: "gzip"
    package: true
  - id: "mongo-main"
    name: "my-mongo-db"
    engine: "mongodb"
    host: "mongo-db"
    port: 27017
    username: "root"
    password: "rootpassword"
    database_name: "admin"
    retention_days: 14
    max_backups: 10
    compression: "none"

package-conf:
  schedule: "0 5 * * *"
  compression: "zip"
  retention_days: 30
  max_packages: 10
